{% extends 'base_user.html' %}
{% block head %}
    <style>
        .list-group {
            max-width: 460px;
            margin: 4rem auto;
        }
    </style>
{% endblock %}

{% block title %}
    测试题列表
{% endblock %}

{% block main %}

    <div class="list-group w-auto" style="min-height: 56vh">
        {% for quiz in quizzes %}

            <a href="/quiz/{{ quiz.quiz_id }}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <img src="https://cdns.iconmonstr.com/wp-content/releases/preview/7.8.0/96/iconmonstr-pencil-text-lined.png"
                     width="48" height="48"
                     class="rounded-circle flex-shrink-0">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <h2 class="mb-0">{{ quiz.quizname }}</h2>
                </div>
            </a>

        {% endfor %}

    </div>
{% endblock %}
