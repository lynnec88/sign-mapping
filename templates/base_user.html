<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom" style="padding: 0 5%">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <span class="fs-4">American sign language</span>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="/quizzes" class="nav-link px-2 link-dark">Quizzes</a></li>
            <li><a href="/scores" class="nav-link px-2 link-dark">Record</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2" id="btn_logout">Logout</button>
        </div>
    </header>
<main>

    {% block main %}{% endblock %}

</main>
<footer>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" style="padding: 0 5%">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 Company, Inc</p>
        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="/quizzes" class="nav-link px-2 text-muted">Quizzes</a></li>
            <li class="nav-item"><a href="/scores" class="nav-link px-2 text-muted">Record</a></li>
        </ul>
    </footer>
</footer>
<script>
    $(document).ready(function () {
        $('#btn_logout').click(function () {
            $.post('/logout', function (res) {
                alert(res.message);
                window.location.href = '/login';
            });
        })
    })
</script>
</body>
</html>
