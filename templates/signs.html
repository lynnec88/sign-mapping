{% extends 'base.html' %}

{% block content %}
  <h1>Signs</h1>

  {% for category in categories %}
    <h2>{{ category.category_name }}</h2>

    <ul>
      {% for sign in category.signs %}
        <li>{{ sign.sign_name }} - {{ sign.description }}</li>
      {% endfor %}
    </ul>
  {% endfor %}
{% endblock %}
